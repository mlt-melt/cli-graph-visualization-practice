# Configuration for NuGet API mode
# This config fetches dependencies from the official NuGet package registry

[app]
# Name of the NuGet package to analyze:
package_name = Newtonsoft.Json

# NuGet API base URL (flat container API):
repo_source = https://api.nuget.org/v3-flatcontainer

# Mode must be 'nuget' to use NuGet API:
test_repo_mode = nuget

# Output format:
output_mode = ascii-tree

# Package version (optional, leave empty to use latest):
# package_version = 13.0.3
