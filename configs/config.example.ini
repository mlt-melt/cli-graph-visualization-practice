# Example configuration for the dependency graph visualizer (Stage 1)
# Copy this file to `config.ini` and adjust values.

[app]
# Name of the package to analyze (letters, numbers, '.', '_', '-'):
package_name = sample-package

# Repository source: URL or local path depending on `test_repo_mode`.
# If test_repo_mode=local-path, this must be an existing file or directory path.
# If test_repo_mode=remote-url, this must be a valid http(s) or git URL.
# Examples:
# repo_source = ./tests/fixtures/repo
# repo_source = https://github.com/org/repo.git
repo_source = ./

# How to treat `repo_source`:
#   - local-path  : interpret repo_source as a filesystem path (must exist)
#   - remote-url  : interpret repo_source as an URL (http, https, git)
# Only these values are allowed.
# For Stage 1, this only affects validation.
# Example: test_repo_mode = local-path
# Example: test_repo_mode = remote-url
test_repo_mode = local-path

# Output mode for dependencies visualization:
#   - ascii-tree : ASCII tree output (Stage 1 prints parameters only)
#   - list       : flat list output
# Only these values are allowed.
output_mode = ascii-tree
